{% block content %}

    <div class="hero">
        <nav>
            <div class="logo">
        FMA</div>
        <label for="btn" class="icon">
              <span class="fa fa-bars"></span>
            </label>
            <input class="input1" type="checkbox" id="btn">
            <ul>
        <li><a href="/homepage">HOME</a></li>
        
        <li>
                <label for="btn-2" class="show">Services +</label>
                <a href="/appointment">APPOINTMENT</a>
                <input class="input1" type="checkbox" id="btn-2">
                
        </li>
        <li><a href="/aboutus">ABOUT US</a></li>
        <li><a href="/contactus">CONTACT US</a></li>

        <label for="btn-1" class="show">Features +</label>

        <ul>
            <li><a href="/signin">Sıgn In</a></li>
            <li><a href="/signup">Sıgn Up</a></li>
        </ul>
        </li>
        </ul>
        </nav>        
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" style="color: white;" onclick="user()">User</button>
                <button type="button" class="toggle-btn" style="color: white;" onclick="owner()">Owner</button>
            </div>

            <form id="user" class="input-group" action="/signup_user" method="POST">
                <input type="text" name="name" class="input-field" placeholder="Name" required>
                <input type="text" name="surname" class="input-field" placeholder="Surname" required>
                <input type="text" name="user_name" class="input-field" placeholder="User name" required>
                <input type="text" name="email" class="input-field" placeholder="Email" required>
                <input type="text" name="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span style="color: white;">I agree to the terms</span>
                <button type="submit" class="submit-btn">Sign Up</button> 
            </form>

            <form id="owner" class="input-group" action="/signup_owner" method="POST">
                <input type="text" name="name" class="input-field" placeholder="Name" required>
                <input type="text" name="surname" class="input-field" placeholder="Surname" required>
                <input type="text" name="user_name" class="input-field" placeholder="User name" required>
                <input type="text" name="email" class="input-field" placeholder="Email" required>
                <input type="text" name="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span style="color: white;">  I agree to the terms</span>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>

        </div>
    </div>
    <script>
        var x = document.getElementById("user"); 
        var y = document.getElementById("owner"); 
        var z = document.getElementById("btn");

        function owner()
        {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function user()
        {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }  
    </script>

<!DOCTYPE html>
<html>
<head>
<title>Payment</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'></script>
<link rel="stylesheet" href='https://use.fontawesome.com/releases/v5.7.2/css/all.css'>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/3.2.1/jquery.payment.min.js'></script>
<link rel="stylesheet" href="/static/payment.css">    
</head>
<body>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/3.0.0/jquery.payment.min.js'></script>

    <div class="padding">
        <nav>
            <div class="logo">
        FMA</div>
        <label for="btn" class="icon">
              <span class="fa fa-bars"></span>
            </label>
            <input class="input1" type="checkbox" id="btn">
            <ul>
        <li><a href="/homepage">HOME</a></li>
        
        <li>
                <label for="btn-2" class="show">Services +</label>
                <a href="/appointment">APPOINTMENT</a>
                <input class="input1" type="checkbox" id="btn-2">
                
        </li>
        <li><a href="/aboutus">ABOUT US</a></li>
        <li><a href="/contactus">CONTACT US</a></li>
        <li><a href="/myprofil">PROFILE</a></li>
        
        <li>
        <label for="btn-1" class="show">Features +</label>
        <a href="#">Sıgn In</a>
        <input class="input1" type="checkbox" id="btn-1">
        <ul>
            <li><a href="/signin">Sıgn In</a></li>
            <li><a href="/signup">Sıgn Up</a></li>
        </ul>
        </li>
        </ul>
        </nav>        
        <div class="row">
            <div class="container-fluid d-flex justify-content-center">
                <div class="col-sm-8 col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-md-6"> <span>CREDIT/DEBIT CARD PAYMENT</span> </div>
                                <div class="col-md-6 text-right" style="margin-top: -5px;"> <img src="https://img.icons8.com/color/36/000000/visa.png"> <img src="https://img.icons8.com/color/36/000000/mastercard.png"> <img src="https://img.icons8.com/color/36/000000/amex.png"> </div>
                            </div>
                        </div>
                        <div class="card-body" style="height: 350px">
                            <div class="form-group"> <label for="cc-number" class="control-label">CARD NUMBER</label> <input id="cc-number" z class="input-lg form-control cc-number" autocomplete="cc-number" maxlength="19" placeholder="•••• •••• •••• ••••" required> </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"> <label for="cc-exp" class="control-label">CARD EXPIRY</label> <input id="cc-exp" type="text" class="input-lg form-control cc-exp" autocomplete="cc-exp" maxlength="7" placeholder="•• / ••" required> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"> <label for="cc-cvc" class="control-label">CARD CVC</label> <input id="cc-cvc" type="text" class="input-lg form-control cc-cvc" autocomplete="off" maxlength="3" placeholder="•••" required> </div>
                                </div>
                            </div>
                            <div class="form-group"> <label for="numeric" class="control-label">CARD HOLDER NAME</label> <input type="text" class="input-lg form-control"> </div>
                            <div class="form-group"> <a href="/myprofil"> <input value="MAKE PAYMENT" type="button" class="btn btn-success btn-lg form-control" style="font-size: .8rem;"> </a> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript">
            $(function($) 
            {
                $('[data-numeric]').payment('restrictNumeric');
                $('.cc-number').payment('formatCardNumber');
                $('.cc-exp').payment('formatCardExpiry');
                $('.cc-cvc').payment('formatCardCVC');
                $.fn.toggleInputError = function(erred) {
                this.parent('.form-group').toggleClass('has-error', erred);
                return this;
            };

            $('form').submit(function(e) 
                {
                    e.preventDefault();
                    var cardType = $.payment.cardType($('.cc-number').val());
                    $('.cc-number').toggleInputError(!$.payment.validateCardNumber($('.cc-number').val()));
                    $('.cc-exp').toggleInputError(!$.payment.validateCardExpiry($('.cc-exp').payment('cardExpiryVal')));
                    $('.cc-cvc').toggleInputError(!$.payment.validateCardCVC($('.cc-cvc').val(), cardType));
                    $('.cc-brand').text(cardType);
                    $('.validation').removeClass('text-danger text-success');
                    $('.validation').addClass($('.has-error').length ? 'text-danger' : 'text-success');
                }
            );
            }
            );
        </script>


</body>
</html>
